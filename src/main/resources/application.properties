# Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
#spring.datasource.url=jdbc:h2:file:C:\Gaston\h2_db
#by using memorie storage.
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
# User and Password
spring.datasource.username=sa
spring.datasource.password=sa
# The SQL dialect makes Hibernate generate better SQL for the chosen database
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.datasource.driverClassName=org.h2.Driver
spring.datasource.driver-class-name=org.h2.Driver
# Accessing the H2 GUI Console: http://localhost:8081/h2-console
spring.h2.console.enabled=true
# set the console path to be /h2-console (relative to the address and port of our running application)
# -> http://localhost:8081/h2-console.
spring.h2.console.path=/h2-console
# To prevent trace output 
spring.h2.console.settings.trace=false
# Disable remote access
spring.h2.console.settings.web-allow-others=false
# Puerto donde se expone la aplicacion
server.port = 9081
